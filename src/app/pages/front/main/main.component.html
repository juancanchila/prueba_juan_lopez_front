<!-- main.component.html -->
<div class="tabs">
    <!-- Iterate over genders to create tab headers -->
    <ul class="nav nav-tabs">
      <li *ngFor="let gender of genders" class="nav-item">
        <a [class.active]="selectedGender === gender" (click)="selectedGender = gender" class="nav-link">{{ gender }}</a>
      </li>
    </ul>

    <!-- Iterate over genders to create tab content -->
    <div class="tab-content">
      <div *ngFor="let gender of genders" class="tab-pane" [id]="gender" [class.active]="selectedGender === gender">
        <div class="row">
          <!-- Iterate over books for the current gender and display them -->
          <div class="col-lg-6 col-md-6 col-sm-12" *ngFor="let book of booksByGender[gender]">
            <div class="card mb-3">
              <img [src]="book?.pic" [alt]="book?.name" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">{{ book?.name }}</h5>
                <p class="card-text">{{ book?.description }}</p>
                <a [routerLink]="book?.link" class="btn btn-primary">View Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
