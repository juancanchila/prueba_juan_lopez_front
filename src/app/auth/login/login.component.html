<div class="container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()" [formGroup]="loginForm" #loginFormRef="ngForm">
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)">
            Username is required
          </mat-error>

        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="loginForm?.get('username')?.invalid && (loginForm?.get('username')?.dirty || loginForm?.get('username')?.touched)">
            Username is required
          </mat-error>

        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" >Login</button>

      </form>
    </mat-card-content>

    <mat-error *ngIf="loginError">
    {{loginError}}
    </mat-error>

  </mat-card>
</div>
