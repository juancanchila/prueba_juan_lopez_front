<header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-light">
        <!-- Logo -->
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                <!-- Logo icon and text -->
                <b>
                    <img src="../assets/images/logo-icon.png" alt="homepage" class="dark-logo" />
                    <img src="../assets/images/logo-light-icon.png" alt="homepage" class="light-logo" />
                </b>
                <!-- Logo text -->
                <span>
                    <img src="../assets/images/logo-text.png" alt="homepage" class="dark-logo" />
                    <img src="../assets/images/logo-light-text.png" class="light-logo" alt="homepage" />
                </span>
            </a>
        </div>
        <!-- End Logo -->
        <div class="navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <!-- Toggle buttons -->
                <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                <li class="nav-item"> <a class="nav-link sidebartoggler hidden-sm-down waves-effect waves-dark" href="javascript:void(0)" (click)="toggleSideMenu()"><i class="ti-menu"></i></a> </li>
                <li class="nav-item hidden-sm-down"></li>
            </ul>
            <!-- User profile and search -->
            <ul class="navbar-nav my-lg-0">
                <!-- Search -->
                <li class="nav-item hidden-xs-down search-box">
                    <a class="nav-link hidden-sm-down waves-effect waves-dark" href="javascript:void(0)"><i class="ti-search"></i></a>
                    <form class="app-search">
                        <input type="text" class="form-control" placeholder="Search & enter">
                        <a class="srh-btn"><i class="ti-close"></i></a>
                    </form>
                </li>
                <!-- User profile dropdown -->
                <li class="nav-item dropdown" *ngIf="user">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="../assets/images/users/1.jpg" alt="user" class="profile-pic" />
                    </a>
                    <div class="dropdown-menu dropdown-menu-right animated flipInY">
                        <!-- User profile content -->
                    </div>
                </li>
                <li class="nav-item dropdown" *ngIf="!user">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Login/Register
                    </a>
                    <div class="dropdown-menu dropdown-menu-right animated flipInY">
                        <a class="dropdown-item" routerLink="/login">Login</a>
                        <a class="dropdown-item" href="#">Register</a>
                    </div>
                </li>
                <!-- End User profile dropdown -->
            </ul>
        </div>
    </nav>
</header>

<!-- Sidebar menu -->
<div class="sidebar_menu" [class.show]="isSideMenuOpen">
    <div class="close-button" (click)="toggleSideMenu()">Close</div>
    <ul class="list-unstyled">
        <!-- Side menu items -->
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
        <li><a href="#">Item 3</a></li>
        <!-- End of side menu items -->
    </ul>
</div>
